<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- index.html -->
    <h1>Co-working Space Booking System</h1>

    <form id="booking-form">
        <label for="desk-type">Desk Type:</label>
        <select id="desk-type" required>
            <option value="">Select</option>
            <option value="individual">Individual</option>
            <option value="team">Team</option>
        </select>

        <div id="membership-tier" style="display:none;">
            <label for="membership">Membership Tier:</label>
            <select id="membership">
                <option value="basic">Basic ($10/hr)</option>
                <option value="premium">Premium ($15/hr)</option>
                <option value="executive">Executive ($20/hr)</option>
            </select>
        </div>

        <label for="hours">Hours:</label>
        <input type="number" id="hours" required min="1" />

        <button type="submit">Book Desk</button>
    </form>

    <div id="result"></div>
    <script src="script.js"></script>
 
</body>

</html>
